<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<form>
    <div class="form-control">
        <input type="text" name="primaryLanguage" value="HTML" disabled>
    </div>
    <div class="form-control"> 
        <input type="checkbox" name="agree" unchecked>
    </div>
    <div class="form-control">
        <input type="checkbox" name="like" checked>
    </div>
    <div class="form-control">
        <input class="form-input" type="color" name="favouriteColor" value="#ff7f50">
    </div>
    <div class="form-control">
        <input class="form-input" type="date" name="birthDate" value="2021-01-02">
    </div>
    <div class="form-control">
        <input class="form-input" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div class="form-control">
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-control">
        <input class="form-input" type="file" name="avatar">
    </div>
    <div class="form-control">
        <input class="form-input" type="month" name="startLearning" value="2020-01">
    </div>
    <div class="form-control">
        <input class="form-input" type="number" name="favouriteNumber" value="17">
    </div>
    <div class="form-control">
        <textarea
        maxlength="30" 
        name="story" 
        placeholder="A long time ago..." 
        required
        ></textarea>
      </div>
    <div class="form-control">
        <input class="form-input" type="number" name="favouriteNumber" value="17">
    </div>
    <div class="form-control">
        <input class="form-input" type="radio" name="language">HTML
        <input class="form-input" type="radio" name="language" checked>CSS
        <input class="form-input" type="radio" name="language">JavaScript
    </div>
    <div class="form-control">
        <input class="form-input" type="range" name="learningProgress" value="30">
    </div>
    <div class="form-control">
        <input class="form-input" type="select" name="framework" value="17">
    </div>
    <div class="form-control">
        <input class="form-input" type="time" name="lunchEnd" value="14:01">
    </div>
    <div class="form-control">
        <input class="form-input" type="url" name="website" value="2021-W51">
    </div>
    <div class="form-control">
        <button type="submit">Save</button>
    </div>
</form>
  </body>
</html>
