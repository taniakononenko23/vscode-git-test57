<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
     <div><input name="primaryLanguage" type="text" value="HTML" disabled /></div>
     <div><input name="agree" type="checkbox" /></div>
     <div><input name="like" type="checkbox" checked readonly /></div>
     <div><input name="favouriteColor" type="color" value="#ff7f50" /></div>
     <div><input name="birthDate" type="date" value="2021-01-02" /></div>
     <div><input name="birthTime" type="datetime-local" value="2024-10-04T13:02" /></div>
     <div><input name="email" placeholder="example@domain.com" /></div>
     <div><input name="avatar" type="file" /></div>
     <div><input name="startLearning" type="month" value="2020-01" /></div>
     <div><input name="favouriteNumber" type="number" value="17" /></div>
     <div>
       <textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea>
     </div>
     <div>
    <input name="password" type="password" value="secret" />
     </div>
     <div class="languages">
       <input name="language" value="html" type="radio" id="html" />
       <label for="html">HTML</label>
       <input name="language" value="css" type="radio" checked id="css" />
       <label for="css">CSS</label>
       <input name="language" value="javascript" type="radio" id="javascript" />
       <label for="javascript">JavaScript</label>
     </div>
     <div><input name="learningProgress" type="range" value="30" /></div>
     <div>
       <select name="framework">
         <option value="react">React</option>
         <option value="jquery" selected>jQuery</option>
         <option value="bootstrap">bootstrap</option>
       </select>
     </div>
     <div><input name="search" type="search" placeholder="Type first letters..."></div>
     <div><input name="lunchEnd" type="time" value="14:01"></div>
     <div><input name="website" type="url" placeholder="https://website.com"></div>
     <div><input name="birthWeek" type="week" value="2021-W51"></div>
     <div><button type="submit">Save</button></div>
    </form>
  </body>
</html>
